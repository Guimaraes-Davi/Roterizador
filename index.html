<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizar Rota</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            cursor: pointer;
        }
        h2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Organizar Rota</h1>
    <form id="route-form">
        <label for="origin">Cidade de Origem:</label>
        <input type="text" id="origin" placeholder="Ex: Rio de Janeiro, RJ" required>

        <label for="destination">Cidade de Destino:</label>
        <input type="text" id="destination" placeholder="Ex: Natal, RN" required>

        <label for="intermediaries">Cidades Intermediárias (separadas por vírgula):</label>
        <input type="text" id="intermediaries" placeholder="Ex: Linhares, ES, Aracruz, ES">
        
        <button type="submit">Enviar</button>
    </form>

    <h2>Resultado:</h2>
    <pre id="result"></pre>

    <script>
    document.getElementById('route-form').onsubmit = function(event) {
        event.preventDefault();  // Impede o envio padrão do formulário

        const origin = document.getElementById('origin').value;
        const destination = document.getElementById('destination').value;
        const intermediaries = document.getElementById('intermediaries').value;

        fetch(`http://127.0.0.1:5000/get_route?origin=${encodeURIComponent(origin)}&destination=${encodeURIComponent(destination)}&intermediaries=${encodeURIComponent(intermediaries)}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const result = data.map(item => {
                    const city = item[0];  // Nome da cidade
                    const distance = item[1];  // Distância
                    return `${city}: ${distance.toFixed(2)} km`; // Formatação da saída
                }).join('\n');
                document.getElementById('result').innerText = result;
            })
            .catch(error => {
                document.getElementById('result').innerText = 'Erro ao buscar coordenadas. ' + error.message;
                console.error('Erro:', error);
            });
    };
    </script>

</body>
</html>
